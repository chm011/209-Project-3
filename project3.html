<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internet Usage Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

        #map {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        #container {
            display: flex;
        }
        #panel {
            width: 250px;
            padding: 10px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        #country-list {
        max-height: 400px;  
        overflow-y: auto;  
        }

        #map {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .country-entry {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .highlight {
            stroke: #ff0000; 
            stroke-width: 2px;  
            fill-opacity: 0.8;  
        }
        svg {
            max-width: 90vw; 
            max-height: 90vh;
            
        }
        body{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
    </style>


</head>
<body>
    <h2>Internet Usage by Country 2000 - 2021</h2>
    <div id="container">
        <div id="panel">

            <div id="country-list"></div>
        <br></br>
 
    <div id="year-display">Year: 2000</div>
    <input type="range" id="year-slider" min="0" max="6" step="1" value="0">
    <div id="tooltip"></div>
    <div id="country-list"></div>
</div>
<div id="map"></div>
    <script src="map.js"></script>
</body>

</body>
</html>
